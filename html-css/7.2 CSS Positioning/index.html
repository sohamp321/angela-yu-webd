<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      position: relative;
      width:500px;
      height: 300px;
      top: 200px;
      left: 200px;
      background-color: blue;

    }
    .red-circle{
      position: relative;
      left: 250px;
      top: 150px;
      background-color: red;
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
